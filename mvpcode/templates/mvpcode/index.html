{% extends 'mvpcode/layout.html' %}

{% load static %}



{% block content %}

{% include 'mvpcode/components/utp.html' %}




{% if alrticles %}

<div class="relative bg-gray-50 pt-6 pb-2 px-4 sm:px-6 lg:pt-2 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
      <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>


    <div class="container mx-auto mt-10">
        <a class=" relative flex-none text-sm text-center font-semibold text-white py-2.5 px-4 rounded-lg bg-slate-900 dark:bg-sky-500 dark:text-white focus:outline-none hover:bg-slate-700 focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:highlight-white/20 dark:hover:bg-sky-400 dark:focus:ring-2 dark:focus:ring-sky-600 " href="{% url 'articles' %}">Все статьи <span aria-hidden="true">→</span></a>
    </div>


    <div class="relative container mx-auto ">



      <div class="mt-12  mx-auto grid gap-5 md:grid-cols-2 lg:grid-cols-3 ">

        {% for article in alrticles %}
          <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
            <div class="flex-shrink-0">
                <a href="{% url 'articledetail' slug=article.slug %}">
                     <img class="h-48 w-full object-cover" src="{{ article.cover_photo.url }}" alt="">
                </a>
            </div>
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <p class="text-sm font-medium text-blue-400 bg-gray-100 inline p-1">
                    {{ article.rubric  }}
                </p>
                <a href="{% url 'articledetail' slug=article.slug %}" class="block mt-2">
                  <p class="text-xl font-semibold text-gray-900">
                    {{ article.title }}
                  </p>
                  <p class="mt-3 text-base text-gray-500">
                    {{ article.short }}
                  </p>
                </a>
              </div>
              <div class="mt-10">
                <a href="{% url 'articledetail' slug=article.slug %}" class="bg-gray-200 hover:bg-gray-100 inline py-1 px-2 rounded-sm">More</a>
              </div>
            </div>
          </div>
          {% endfor %}


      </div>




    </div>
  </div>
{% endif %}




{% endblock %}
